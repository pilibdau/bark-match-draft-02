<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark-Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a789e9f98e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="content__container">
        <section class="searchbar__container">
            <div class="searchbar">
                <i class="fa-solid fa-location-dot"></i>
                <input class="input--text" type="text" placeholder="City, Country">
            </div>
            <div class="btn__notification--container">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <i class="fa-solid fa-bell"></i>
            </div>
        </section>
        <section class="cards__container">
            <div class="card active">
                <img src="./images/jack-russell.png" alt="jack russel">
                <div class="card--detail__container">
                    <div class="card--detail__name">Rocket</div>
                    <div class="card--detail__age">4</div>
                </div>
            </div>
            <div class="card">
                <img src="./images/chihuahua.webp" alt="chihuahua">
                <div class="card--detail__container">
                    <div class="card--detail__name">Chico</div>
                    <div class="card--detail__age">7</div>
                </div>
            </div>
            <div class="card">
                <img src="./images/spaniel.png" alt="spaniel">
                <div class="card--detail__container">
                    <div class="card--detail__name">Lenon</div>
                    <div class="card--detail__age">2</div>
                </div>
            </div>
        </section>
        <section class="swipe__container">
            <div class="swipe swipe--left">
                <i class="fa-solid fa-ban"></i>
            </div>
            <div class="swipe swipe--right">
                <i class="fa-solid fa-check"></i>
            </div>
        </section>
        <section class="navbar__container">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-user-pen"></i>
        </section>
    </div>
</body>

</html>
